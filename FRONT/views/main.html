<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="/FRONT/resource/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/FRONT/resource/js/bootstrap.min.js"></script>
    <style>
        
        
        .section{
            height: 1000px
        }
        .sidebar{
            background-color: yellow;
            position: fixed;
            right: 15px ;
            top: 250px;
        }
        .section img {
            width: 100%;
            height: 400px;
        }
        .item {
            width: 500px;
            height: 400px;
        }
       
       

    </style>
</head>

<body>
    
    <div class="container-fluid h-100">

        <div class="row">
            <div class="header"></div>
        </div>

        <div class="row">
            
            <div class="section">
                <img src="/FRONT/resource/img/main/main.jpg" alt="">

                <div class="container">
                    <h2>Carousel Example</h2>
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                      <!-- Indicators -->
                      <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                      </ol>
                  
                      <!-- Wrapper for slides -->
                      <div class="carousel-inner">
                  
                        <div class="item active">
                          <img src="/FRONT/resource/img/course/vid01.jpg" alt="Los Angeles" style="width:100%;">
                          <div class="carousel-caption">
                            <h3>운동강의</h3>
                            <p>함께 따라해봐요!</p>
                          </div>
                        </div>
                  
                        <div class="item">
                          <img src="/FRONT/resource/img/location/site01.jpg" alt="Chicago" style="width:100%;">
                          <div class="carousel-caption">
                            <h3>운동하기</h3>
                            <p>함께 운동해요!</p>
                          </div>
                        </div>
                      
                        <div class="item">
                          <img src="/FRONT/resource/img/product/슈펜 테크 운동화.jpg" alt="New York" style="width:100%;">
                          <div class="carousel-caption">
                            <h3>중고장터</h3>
                            <p>뭐든 사고팔아요!</p>
                          </div>
                        </div>
                    
                      </div>
                  
                      <!-- Left and right controls -->
                      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                  </div>

            </div>
            
            
            
        </div>

        <div class="row">
            <div class="footer"></div>
        </div>

        <div class="sidebar"></div>
    </div>
    
    <script defer>
        $(document).ready(function(){
            $('.header').load("/FRONT/views/include/header.html");
            $('.footer').load("/FRONT/views/include/footer.html");
            $('.sidebar').load("/FRONT/views/include/side_bar.html");
        });
        
    </script>
</body>
</html>
