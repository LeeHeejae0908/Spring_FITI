<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/FRONT/resource/css/bootstrap.css">
    <link rel="stylesheet" href="/FRONT/resource/css/bootstrap-theme.css">
    <style>
        table {
            border-collapse: separate;
            border-spacing: 0 10px;
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-login">로그인</button>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="modal-login" class="modal fade">
        <div class="modal-dialog">

            <!-- Modal Content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">로그인</h4>
                </div>
                <div class="modal-body">
                    <form action="" method="post" id="form-login">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">@</span>
                            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                        </div>
                          
                        <table>
                            <tr>
                                <td>이메일</td>
                                <td>
                                    <input type="text" name="" id="" size="15"> @
                                    <input type="text" name="" id="" size="15">
                                </td>
                            </tr>
                            <tr>
                                <td>비밀번호</td>
                                <td>
                                    <input type="password" name="" id="">
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal">로그인</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">비밀번호 찾기</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="/FRONT/resource/js/bootstrap.js"></script>
</body>

</html>
