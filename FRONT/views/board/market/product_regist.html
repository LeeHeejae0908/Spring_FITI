<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/FRONT/resource/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .regist-form{
            text-align: center;
        }
        #menus{
            background-color: rgb(0, 173, 181);
            text-align: center;

        }
      
    </style>
</head>
<body>

    <section>
        
        <div class="header">
            <div class="header"></div>
        </div>
        
        <div class="container">
            <div class="row">
                <div id="menu">
                    <div class="col-md-1"><button id="menus" class="btn">팝니다</button></div>
                    <div class="col-md-1"><button id="menus" class="btn">나눠요</button></div>
                    <div class="col-md-1"><button id="menus" class="btn">삽니다</button></div>
                </div><br><br>
                <div class="col-md-9 regist-form">
                    <div class="titlebox">
                        물품 등록
                    </div>
                    <form action="">
                        <div class="title">
                            <input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력하세요">
                        </div>
                        <div class="writer">
                            <input type="text" class="form-control" name="writer" id="writer" value="작성자" readonly>
                        </div>
                        <div class="price">
                            <input type="text" class="form-control" name="price" id="price" placeholder="가격을 입력하세요">
                        </div>
                        <div class="detail">
                            <button>이미지 등록</button><br>
                            <textarea name="" id="detail" class="form-control" cols="30" rows="10"></textarea>
                        </div>
                        <input type="submit" value="등록하기">
                        <input type="submit" value="취소">
                    </form>
                </div>
            </div>
         </div>

         
        <div class="footer">
            <div class="footer"></div>
         </div>
    </section>

    <script>
        $(document).ready(function(){
            $('.header').load("/FRONT/views/include/header.html");
            $('.footer').load("/FRONT/views/include/footer.html");
            $('.section').load("/FRONT/views/board/user/mypage.html")
        })
        
    </script>
    
</body>
</html>
