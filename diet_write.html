        line-height: 40px;

}

        margin: 0px;
    }

    #registForm {
        text-align: center;

    }

    .t-control .t-title {
        width: 100px;
        min-width: 100px; /*화면줄었을때 최소크기*/
        vertical-align: middle; /*테이블에서 세로 가운대정렬*/
    }

    .t-control input {
        width: 200px;
        display: inline; /*인라인요소로 변경한다*/
    }

    .t-control td {
        border-top: 1px solid #b6b6b6;
    }

    .titlefoot {
        text-align: center;
        margin: 30px auto; /*박스의 가운데정렬*/
        width: 50%; /*크기 50%*/
    }

    .form-control {
        width: 500px;
        margin: 15px;
    }

    .t-title {
        font-size: 14px;
        padding-left: 40px;
    }

    .t-control tr td .input-sm {
        margin-right: 315px;
    }

    .table {
        width: 960px;
    }

    #photo_regist {
        margin-bottom: 15px;
        margin-left: 550px;
    }



</style>

    <section>
        <div class="container">
            <div class="row">
                <div class="content-wrap">
                    <div class="titlebox">
                        <p>글 작성하기</p>
                    </div>
                    <!-- 
                        첫번째,두번째,세번째 음식 이름 입력창과, 칼로리 창 따로 추가하기 
                        근데 칼로리를 미리 준비한 DB데이터로 산출할까?
                        아니면 직접 입력을 받을까?
                    -->
                    <form action="#" name="registForm" method="post" id="registForm">
                        <table class="table">
                            <tbody class="t-control">
                                <tr>
                                    <td class="t-title">작성자</td>
                                    <td><input class="form-control input-sm" name="writer" value=""></td>
                                </tr>
                                <tr>
                                    <td class="t-title">제목</td>
                                    <td><input class="form-control input-sm" name="title"></td>
                                </tr>
                                <tr>
                                    <td class="t-title">첫번째 음식</td>
                                    <td>
                                        <textarea class="form-control " name="first_food"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="t-title">두번째 음식</td>
                                    <td>
                                        <textarea class="form-control" name="second_food"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="t-title">세번째 음식</td>
                                    <td>
                                        <textarea class="form-control" name="third_food"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="t-title">글 내용</td>
                                    <td>
                                        <textarea class="form-control" cols="300" rows="7" name="content"></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" id="photo_regist">사진 등록하기</button>
                    </form>

                    <div class="titlefoot">
                        <button class="btn" id="registBtn">등록</button>
                        <button class="btn" id="listBtn">목록</button>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <hr class="hr">

    <footer>
        <h2>푸터 부분</h2>
    </footer>
